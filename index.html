<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>けいぱむ開発</title>
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/index.js"></script>
</head>
<body class="index">
    <div class="wrapper">
        <div id="header"></div>

        <main class="container">
            <div class="main">
                <img src="img/myicon.jpg" alt="メイン画像">
                <h1>けいぱむ開発</h1>
            </div>
        </main>

        <div id="footer"></div>
    </div>

    <script>
      // ページ名を取得して現在地ハイライト or 非表示
      const currentPage = location.pathname.split("/").pop();

      fetch("mainheader.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
          const currentNav = document.querySelectorAll(`a[href$="${currentPage}"]`);
          currentNav.forEach(el => el.style.display = "none");
        });

      fetch("mainfooter.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
</body>
</html>
