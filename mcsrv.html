<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>けいぱむ鯖について</title>
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="apple-touch-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="css/keisaba.css" />
</head>
<body>
    <!-- ヘッダー読み込み -->
    <div id="header"></div>

    <div class="image-wrapper">
      <img src="img/saba.png" alt="鯖" class="responsive-image" />
      <div class="overlay-text">
        <h2>
          サーバーIP<br /><code id="server-ip">s1.ssnetwork.io:43360</code>
        </h2>
        <button onclick="copyIP()">ipをコピー</button>
      </div>
    </div>

    <script>
    function copyIP() {
      const ip = document.getElementById("server-ip").innerText;
      navigator.clipboard.writeText(ip).then(() => {
        alert("IPアドレスをコピーしました！");
      });
    }
    </script>

    <main class="main-content">
        <section class="intro">
            <h1>けいぱむ鯖へようこそ！</h1>
            <p>このマインクラフトサーバーは、誰でも参加できる<br />自由で楽しいマインクラフトの世界を提供しています。</p>
            <p>Java版、統合版 1.20.x 対応、MOD不要ですぐに遊べます。</p>
        </section>

        <section class="features">
            <h2>サーバーの特徴</h2>
            <ul>
                <li>JAVA版・統合版のクロスプレイ対応</li>
                <li>建築勢・冒険勢・技術勢みんな歓迎</li>
                <li>毎週のイベントやコンテスト開催</li>
                <li>優しい運営と安心のルール</li>
            </ul>
        </section>

        <section class="join">
            <h2>参加方法</h2>
            <p>サーバーアドレス：<code>mc.keipamu.dev</code></p>
            <p>ホワイトリスト登録不要、誰でも参加できます。</p>
            <a href="how-to-join.html" class="button">詳しい参加方法</a>
        </section>
    </main>

    <!-- フッター読み込み -->
    <div id="footer"></div>

    <script>
      const currentPage = location.pathname.split("/").pop();

      fetch("mainheader.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;

          // ロゴリンクは非表示対象外にしておく
          const currentNav = document.querySelectorAll(`a[href$="${currentPage}"]:not(.logo-link)`);
          currentNav.forEach(el => {
            el.style.display = "none";
          });
        });

      fetch("mainfooter.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
</body>
</html>
